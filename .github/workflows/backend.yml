name: Backend Check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: Server
        run: npm install

      - name: Syntax check
        working-directory: Server
        run: node -c index.js