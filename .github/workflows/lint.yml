name: Lint

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and lint frontend
        run: |
          cd Client/App
          npm install
          npm run lint
        env:
          HUSKY: 0

      - name: Install and lint backend
        run: |
          cd Server
          npm install
          npm run lint
        env:
          HUSKY: 0